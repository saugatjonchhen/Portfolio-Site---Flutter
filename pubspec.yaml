name: my_portfolio
description: A modern personal portfolio website.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.0.0
  google_fonts: ^6.1.0
  url_launcher: ^6.2.0
  # State Management
  flutter_riverpod: ^2.4.9
  font_awesome_flutter: ^10.7.0
  # Animations/Visuals
  flutter_animate: ^4.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/